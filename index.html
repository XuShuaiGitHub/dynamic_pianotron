    <!-- åœ¨bodyæœ«å°¾æ·»åŠ canvaså…ƒç´  -->
    <canvas id="fireworks-canvas"></canvas>

    <script>
      // å®šä¹‰å„è‡ªç„¶éŸ³ç›¸å¯¹äºCçš„åŠéŸ³åç§»
      const noteOffsets = {
        C: 0,
        "C#": 1,
        D: 2,
        "D#": 3,
        E: 4,
        F: 5,
        "F#": 6,
        G: 7,
        "G#": 8,
        A: 9,
        "A#": 10,
        B: 11,
      };

      // é”®ç›˜æ˜ å°„ï¼Œæ¯ä¸ªé”®æ˜ å°„åˆ°éŸ³ç¬¦å’Œç›¸å¯¹äºåŸºå‡†å…«åº¦çš„åç§»
      const keyMap = {
        a: { note: "C", octaveOffset: 0 },
        w: { note: "C#", octaveOffset: 0 },
        s: { note: "D", octaveOffset: 0 },
        e: { note: "D#", octaveOffset: 0 },
        d: { note: "E", octaveOffset: 0 },
        f: { note: "F", octaveOffset: 0 },
        t: { note: "F#", octaveOffset: 0 },
        g: { note: "G", octaveOffset: 0 },
        y: { note: "G#", octaveOffset: 0 },
        h: { note: "A", octaveOffset: 0 },
        u: { note: "A#", octaveOffset: 0 },
        j: { note: "B", octaveOffset: 0 },
        k: { note: "C", octaveOffset: 1 }, // â€œkâ€é”®ä»£è¡¨é«˜ä¸€ä¸ªå…«åº¦çš„C
      };

      let baseOctave = 4;
      let transpose = 0;

      function updateDisplay() {
        document.getElementById(
          "current-octave"
        ).textContent = `å½“å‰åŸºå‡†å…«åº¦: ${baseOctave}`;
        document.getElementById(
          "current-transpose"
        ).textContent = `å½“å‰è½¬è°ƒ: ${transpose}`;
      }

      // è®¡ç®—éŸ³ç¬¦é¢‘ç‡ï¼šf = 440 Ã— 2^((effectiveSemitone)/12)
      function getFrequency(note, octave) {
        const semitoneDiff =
          (octave - 4) * 12 +
          (noteOffsets[note] - noteOffsets["A"]) +
          transpose;
        return 440 * Math.pow(2, semitoneDiff / 12);
      }

      // æ’­æ”¾éŸ³ç¬¦
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      let oscillator;

      function playNote(note, octave) {
        oscillator?.stop();
        const freq = getFrequency(note, octave);
        oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        const safeFreq = Math.max(
          0.0001,
          Math.min(96000, Number.isFinite(freq) ? freq : 440)
        ); // å¼ºåˆ¶é™å®šæœ‰æ•ˆèŒƒå›´
        oscillator.frequency.value = Math.fround(safeFreq); // è§£å†³ç²¾åº¦é—®é¢˜
        oscillator.type = "sine";

        const now = audioContext.currentTime;
        gainNode.gain.cancelScheduledValues(now);
        // åœ¨å½“å‰æ—¶é—´ç«‹å³å°†å¢ç›Šå€¼è®¾ä¸º0ï¼Œå³éŸ³é‡ä¸º0
        gainNode.gain.setValueAtTime(0, now);
        // åœ¨0.1ç§’å†…ä½¿å¢ç›Šå€¼çº¿æ€§ä¸Šå‡åˆ°1
        gainNode.gain.linearRampToValueAtTime(1, now + 0.1);
        // now+0.5ç§’åï¼Œå°†å¢ç›Šè®¾ç½®ä¸º1
        gainNode.gain.setValueAtTime(1, now + 0.5);
        // åœ¨ now+0.45 åˆ° now+0.7 ä¹‹é—´ï¼Œä½¿å¢ç›Šå€¼çº¿æ€§ä¸‹é™åˆ°0
        gainNode.gain.linearRampToValueAtTime(0, now + 0.7);

        oscillator.start(now);
        oscillator.stop(now + 0.7);
      }

      // æ˜¾ç¤ºè·³åŠ¨éŸ³ç¬¦çš„åŠ¨ç”»æ•ˆæœ
      function showFloatingNote(note, octave, keyElement) {
        const container = document.getElementById("notes-container");
        const noteDiv = document.createElement("div");
        noteDiv.className = "floating-note";
        // noteDiv.textContent = note + octave; // å¦‚ "C4"
        noteDiv.innerHTML = '<span class="music-note-icon">ğŸˆ</span>';

        // ä»¥ç´é”®ä½ç½®ä¸ºåŸºå‡†
        const rect = keyElement.getBoundingClientRect();
        noteDiv.style.left = rect.left + rect.width / 2 + "px";
        noteDiv.style.top = rect.top - 30 + "px"; // æ˜¾ç¤ºåœ¨ç´é”®ä¸Šæ–¹30pxå¤„

        container.appendChild(noteDiv);
        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ ï¼ˆåŠ¨ç”»æ—¶é•¿1ç§’ï¼‰
        setTimeout(() => {
          container.removeChild(noteDiv);
        }, 1000);
      }

      // çƒŸèŠ±ç³»ç»Ÿæ ¸å¿ƒå®ç°
      class Firework {
        constructor(startX) {
          this.x = startX;
          // ç¡®ä¿ä»å±å¹•å¤–åº•éƒ¨å¼€å§‹ï¼ˆåŒ…å«æ»šåŠ¨æ¡é«˜åº¦ï¼‰
          this.y = document.documentElement.scrollHeight + 50;
          // ç²¾ç¡®åˆ°å±å¹•å¯è§†åŒºåŸŸçš„ä¸€å®šé«˜åº¦ï¼ˆéæ–‡æ¡£æ€»é«˜åº¦ï¼‰
          this.targetY = window.innerHeight * 0.7;
          this.speed = 18; // æå‡åˆå§‹é€Ÿåº¦
          this.radius = 4; // å¢å¤§ä¸Šå‡å…‰çƒå°ºå¯¸
          this.hue = Math.random() * 50 + 280;
          this.particles = [];
          this.exploded = false;
        }

        update() {
          if (!this.exploded) {
            // æ·»åŠ é€Ÿåº¦è¡°å‡æ›²çº¿ï¼ˆæ¥è¿‘ç›®æ ‡æ—¶å‡é€Ÿï¼‰
            this.speed *= 0.96;
            this.y -= this.speed;

            // åŒé‡é«˜åº¦éªŒè¯ï¼ˆé˜²æ­¢æº¢å‡ºå±å¹•é¡¶éƒ¨ï¼‰
            const isOverTarget = this.y <= this.targetY;
            const isOverTop = this.y <= 0;
            if (isOverTarget || isOverTop) {
              this.explode();
            }
          }

          this.particles.forEach((p) => p.update());
          this.particles = this.particles.filter((p) => p.opacity > 0.1);
        }

        explode() {
          this.exploded = true;
          for (let i = 0; i < 100; i++) {
            this.particles.push(
              new Particle(this.x, this.y, Math.PI * 2 * (i / 100), this.hue)
            );
          }
        }

        draw(ctx) {
          // ç»˜åˆ¶ä¸Šå‡è½¨è¿¹
          if (!this.exploded) {
            ctx.beginPath();
            ctx.moveTo(this.x, document.documentElement.clientHeight);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, 0.7)`;
            ctx.lineWidth = 2;
            ctx.stroke();
          }

          // ç»˜åˆ¶çˆ†ç‚¸ç²’å­
          this.particles.forEach((p) => p.draw(ctx));
        }
      }

      class Particle {
        constructor(x, y, angle, hue) {
          this.x = x;
          this.y = y;
          this.angle = angle + (Math.random() - 0.5) * 1.2;
          this.velocity = Math.random() * 8 + 5;
          this.gravity = 0.4; // åŠ å¤§é‡åŠ›
          this.friction = 0.93; // å‡å°‘ç©ºæ°”é˜»åŠ›
          this.hue = hue + Math.random() * 30 - 15; // è‰²ç›¸æ³¢åŠ¨
          this.opacity = 1;
          this.size = Math.random() * 3 + 1;
        }

        update() {
          this.velocity *= this.friction;
          this.x += Math.cos(this.angle) * this.velocity;
          this.y += Math.sin(this.angle) * this.velocity + this.gravity;
          this.opacity -= 0.018; // å‡ç¼“æ¶ˆå¤±é€Ÿåº¦
        }

        draw(ctx) {
          // æ·»åŠ å‘å…‰æ•ˆæœ
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${this.hue}, 80%, 50%, ${this.opacity * 0.3})`;
          ctx.fill();

          // æ ¸å¿ƒç²’å­
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.opacity})`;
          ctx.fill();
        }
      }

      // çƒŸèŠ±ç³»ç»Ÿæ§åˆ¶å™¨
      class FireworksSystem {
        constructor() {
          this.fireworks = [];
          this.canvas = document.getElementById("fireworks-canvas");
          this.ctx = this.canvas.getContext("2d");
          this.resize();
          window.addEventListener("resize", () => this.resize());

          // ç»‘å®šç´é”®äº‹ä»¶
          document.querySelectorAll(".key").forEach((key) => {
            key.addEventListener("mousedown", () => {
              const rect = key.getBoundingClientRect();
              this.launch(rect.left + rect.width / 2);
            });
          });

          this.animate();
        }

        resize() {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;
        }

        launch(x) {
          this.fireworks.push(new Firework(x));
        }

        animate() {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          // æ·»åŠ å°¾è¿¹æ•ˆæœ
          this.ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

          this.fireworks.forEach((firework) => {
            firework.update();
            firework.draw(this.ctx);
          });

          // è‡ªåŠ¨æ¸…ç†
          this.fireworks = this.fireworks.filter(
            (f) => !f.exploded || f.particles.length > 0
          );

          requestAnimationFrame(() => this.animate());
        }
      }

      // ç´é”®ç‚¹å‡»äº‹ä»¶
      document.querySelectorAll(".key").forEach((keyEl) => {
        keyEl.addEventListener("click", () => {
          const key = keyEl.getAttribute("data-key");
          if (keyMap[key]) {
            const { note, octaveOffset } = keyMap[key];
            const effectiveOctave = baseOctave + octaveOffset;
            playNote(note, effectiveOctave);
            keyEl.classList.add("active");
            showFloatingNote(note, effectiveOctave, keyEl);
            setTimeout(() => {
              keyEl.classList.remove("active");
            }, 200);
          }
        });
      });

      // é”®ç›˜äº‹ä»¶ç›‘å¬
      document.addEventListener("keydown", (event) => {
        const key = event.key.toLowerCase();
        if (keyMap[key]) {
          const { note, octaveOffset } = keyMap[key];
          const effectiveOctave = baseOctave + octaveOffset;
          playNote(note, effectiveOctave);
          const keyElement = document.querySelector(`.key[data-key="${key}"]`);
          if (keyElement) {
            keyElement.classList.add("active");
            showFloatingNote(note, effectiveOctave, keyElement);
            setTimeout(() => {
              keyElement.classList.remove("active");
            }, 200);
          }
        }
      });

      // æ§åˆ¶é¢æ¿æŒ‰é’®
      document.getElementById("octave-up").addEventListener("click", () => {
        baseOctave++;
        updateDisplay();
      });
      document.getElementById("octave-down").addEventListener("click", () => {
        baseOctave--;
        updateDisplay();
      });
      document.getElementById("transpose-up").addEventListener("click", () => {
        transpose++;
        updateDisplay();
      });
      document
        .getElementById("transpose-down")
        .addEventListener("click", () => {
          transpose--;
          updateDisplay();
        });

      updateDisplay();

      // åˆå§‹åŒ–çƒŸèŠ±ç³»ç»Ÿ
      const fireworks = new FireworksSystem();
    </script>
